<div class="answer container">
  <h1>Reset Password</h1>
  <label for="username">Username: {{ username }}</label>
  <input 
  type="text"
  class="form-control"
  [(ngModel)]="username">
  <button
  class="btn btn-primary"
  [disabled]="usernameIsEmpty()"
  (click)="onResetPassword()">
  Reset password</button>
  <p>{{ message }}</p>
</div>
