<div class="container">
    <div class="row">
      <div class="col-xs-12">
        <button
          class="btn btn-primary"
          (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
        <br><br>
        <ul class="list-group">
          <div *ngIf="onlyOdd">
            <li
            class="list-group-item"
            [ngClass]="{odd: number % 2 !== 0}"
            [ngStyle]="{backgroundColor: number % 2 !== 0 ? 'yellow' : 'transparent'}"
            *ngFor="let number of oddNumbers">
            {{ number }}
          </li>
        </div>
        <div *ngIf="!onlyOdd">
          <li
          class="list-group-item"
          [ngClass]="{even: number % 2 == 0}"
          *ngFor="let number of evenNumbers">
          {{ number }}
        </li>
      </div>
        </ul>
        <p appBasicHighlight>Style me with basic directive!</p>
        <p>Done with <a href="https://angular.io/api/core/Renderer2">Renderer2</a>: </p>
        <p appBetterHighlight>Style me with basic directive! (mouse over)</p>
      </div>
    </div>
  </div>
